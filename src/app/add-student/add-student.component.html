<div class="col-md-6">
    <h2 class="text-center">Add Student</h2>
  <form>
    <div class="container">
      <div class="row">
          <div class="col-lg-12 col-sm-12">
              <h4 class="mt-3 mb-3">Registeration Form</h4>
              <form>
                  <fieldset>
                      <!-- <div class="form-group">
                          <label for="id">Id</label>
                          <input required type="text" [(ngModel)]="student.id" name="id" id="id" class="form-control phone" maxlength="28" placeholder="Enter id" />
                      </div> -->
  
                      <div class="form-group">
                          <label for="name">name</label>
                          <input class="form-control" type="text" [(ngModel)]="student.name" name="name" id="txt" required placeholder="Enter your name" />
                          <!-- <p>{{student.name}}</p> -->
                      </div>

                      <div class="form-group ">
                        <label for="email ">Email</label>
                        <input class="form-control " required type="text " [(ngModel)]="student.email " name="email " id="txt " placeholder="Enter your email " />
                    </div>
                    
                      <div class="form-group">
                          <label for="dob">Date of Birth</label>
                          <input class="form-control" type="text" [(ngModel)]="student.dob" name="dob" id="txt " placeholder="Enter dob " required />
  
                      </div>

                        <div class="form-group ">
                          <label for="mobile ">Mobile</label>
                          <input class="form-control " required type="text " [(ngModel)]="student.mobile " name="mobile " id="txt " placeholder="Enter mobile no " />
                      </div>
  
                      <div class="form-group ">
                          <input class="btn btn-success " type="submit " name="submit_reg " value="Add Student " (click)="addStudent() ">
                      </div>
                  </fieldset>
              </form>
          </div>
  
      </div>
  </div>
